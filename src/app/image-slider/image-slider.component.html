<div class="slides">
    <div class="slide" [ngStyle]="{'background-image':'url('+slides[currentSlide].url+')',opacity: hidden ? 0 : 1}">
        <div id="indicators" *ngIf="indicatorsVisible">
            <div (click)="jumpToSlide(i)" *ngFor="let slide of slides; let i = index" class="indicator"
                [ngClass]="{active: i == currentSlide}">
            </div>
        </div>
        <button (click)="next()" class="nextButton"><fa-icon [icon]="faArrowRight"></fa-icon></button>
        <button (click)="previous()" class="previousButton"> <fa-icon [icon]="faArrowLeft"></fa-icon></button>
    </div>
</div>
